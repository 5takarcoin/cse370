<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Coin Toss</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link rel="stylesheet" href="{{ url_for('games.static', filename='css/coin.css') }}">
</head>
<body>
<section class="section">
    <div class="container has-text-centered">
        <h3>Session no: {{ session_id }}</h3>
        <h4 id="score">Score: 0</h4>
        <h1 class="title mb-6">Coin Toss Game</h1>

        <div class="buttons is-centered mb-4">
            <button class="button is-primary" id="pick-heads">Heads</button>
            <button class="button is-danger" id="pick-tails">Tails</button>
        </div>

        <div class="coin-container">
            <div class="coin" id="coin">
                <!-- Heads SVG Image -->
                <svg class="heads" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="48" fill="gold" stroke="orange" stroke-width="4"/>
                    <image href="{{ url_for('games.static', filename='images/heads.svg') }}" x="15" y="15" width="70" height="70"/>
                </svg>
                <!-- Tails SVG Image -->
                <svg class="tails" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="48" fill="orange" stroke="gold" stroke-width="4"/>
                    <image href="{{ url_for('games.static', filename='images/tails.svg') }}" x="15" y="15" width="70" height="70"/>
                </svg>
            </div>
        </div>
        <p class="mt-4" id="result" style="font-size:1.5rem; font-weight:bold;"></p>
    </div>
</section>

<a href="/games">Go back</a>

<script src="{{ url_for('games.static', filename='js/coin.js') }}"></script>
</body>
</html>
