<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss - Money Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('games.static', filename='css/coin.css') }}">
</head>
<body>

    <div class="main-wrapper">
        {% include "partials/navbar.html" %}

        <section class="section">
            <div class="container">
                <div class="columns is-variable is-5">
                    
                    {% include "partials/sidebar.html" %}

                    <div class="column is-9">
                        <div class="box game-display-box has-text-centered p-6">
    <div class="mb-4">
        <span class="tag is-dark is-medium">Session: {{ session_id }}</span>
        <span class="tag is-success is-medium ml-2" id="score">Score: 0</span>
        <span class="tag is-info is-medium ml-2" id="balance">Balance: ${{ accbalance }}</span>
    </div>

    <!-- Multiplier slider -->
    <div class="mb-4">
        <label for="multiplier" class="has-text-weight-bold flex black-text">Multiplier X<span id="multiplier-text">100</span></label>
        <input type="range" id="multiplier" min="10" max="500" step="10" value="100">
    </div>

    <h1 class="title is-2 mb-6">Coin Toss</h1>

    <div class="coin-container">
        <div class="coin" id="coin">
            <svg class="heads" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="48" fill="gold" stroke="orange" stroke-width="4"/>
                <image href="{{ url_for('games.static', filename='images/heads.svg') }}" x="15" y="15" width="70" height="70"/>
            </svg>
            <svg class="tails" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="48" fill="orange" stroke="gold" stroke-width="4"/>
                <image href="{{ url_for('games.static', filename='images/tails.svg') }}" x="15" y="15" width="70" height="70"/>
            </svg>
        </div>
    </div>

    <p id="result" class="mb-5" style="font-size:1.8rem; font-weight:bold; height: 2.5rem;"></p>

    <div class="buttons is-centered">
        <button class="button is-primary is-large px-6" id="pick-heads">
            <span class="icon"><i class="fas fa-circle-up"></i></span>
            <span>Heads</span>
        </button>
        <button class="button is-danger is-large px-6" id="pick-tails">
            <span class="icon"><i class="fas fa-circle-down"></i></span>
            <span>Tails</span>
        </button>
    </div>

    <!-- Hidden form to send score to backend -->
    <form id="save-form" method="POST" action="/games/save_score">
        <input type="hidden" name="session_id" value="{{ session_id }}">
        <input type="hidden" name="game_id" value=0>
        <input type="hidden" name="score" id="form-score" value="0">
        <input type="hidden" name="balance" id="balance-to-send" value="0">
    </form>
</div>


        <div class="mt-4">
            <a class="button is-info is-light is-fullwidth" href="/games/coin_toss/leaderboard">
                <span class="icon"><i class="fas fa-trophy"></i></span>
                <span>View Coin Toss Leaderboard</span>
            </a>
        </div>
    </div>
</div>

                </div>
            </div>
        </section>
        <!-- <form id="saveScoreForm" method="POST" action="{{ url_for('games.save_coin_score') }}">
            <input type="hidden" name="session_id" value="{{ session_id }}">
            <input type="hidden" name="score" id="scoreInput" value="0">
             <input type="hidden" name="game_id" value=0>
            
        </form> -->
    </div>

    {% include "partials/footer.html" %}

    <script defer src="{{ url_for('games.static', filename='js/coin.js') }}"></script>
</body>
</html>
