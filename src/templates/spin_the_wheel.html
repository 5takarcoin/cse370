<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel - Money Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('games.static', filename='css/stw.css') }}">
</head>
<body>

    <div class="main-wrapper">
        {% include "partials/navbar.html" %}

        <section class="section">
            <div class="container">
                <div class="columns is-variable is-5">
                    
                    {% include "partials/sidebar.html" %}

                     <div class="column is-9">
                    <div class="box game-container has-text-centered p-6">
                        <div class="mb-4">
                            <span class="tag is-dark is-medium">Session: {{ session_id }}</span>
                            <span class="tag is-success is-medium ml-2" id="score">Score: 0</span>
                            <span class="tag is-info is-medium ml-2" id="balance">Balance: ${{ balance }}</span>
                        </div>

                        <!-- Multiplier slider -->
                        <div class="mb-4">
                            <label for="multiplier" class="has-text-weight-bold flex black-text">
                                Bid: $<span id="multiplier-text"> {{ balance/2 | round }}</span>
                            </label>
                            <input type="range" id="multiplier" min="10" max="{{ balance }}" step="10" value="{{ balance/2 | round }}">
                        </div>

                        <h1 class="title is-2 mb-2">ðŸŽ¡ Spin the Wheel</h1>
                        <p class="subtitle is-6 has-text-grey mb-5">Try your luck!</p>

                        <div class="wheel-wrapper mb-5">
                            <div class="pointer"></div>
                            <canvas id="wheel" width="400" height="400"></canvas>
                        </div>

                        <button id="spinBtn" class="button is-success is-large is-rounded px-6 mb-4">
                            <strong>SPIN</strong>
                        </button>

                        <div id="result" class="is-size-3 has-text-weight-bold has-text-primary" style="min-height: 3.5rem;"></div>

                        <div class="mt-4">
    <button id="end-session" class="button is-warning is-medium is-fullwidth has-text-weight-bold">
        <span class="icon">
            <i class="fas fa-sign-out-alt"></i>
        </span>
        <span>End Session</span>
    </button>
</div>

                        <!-- Hidden form to send score to backend -->
                        <form id="save-form" method="POST" action="{{ url_for('games.save_score') }}">
                            <input type="hidden" name="session_id" value="{{ session_id }}">
                            <input type="hidden" name="game_id" value="{{ game_id }}">
                            <input type="hidden" name="score" id="form-score" value="0">
                            <input type="hidden" name="balance" id="balance-to-send" value="0">
                        </form>

                    </div>

                        <div class="mt-4">
                            <a class="button is-info is-light is-fullwidth" href="{{ url_for('games.leaderboard', game_name='spin_the_wheel') }}">
                                <span class="icon"><i class="fas fa-trophy"></i></span>
                                <span>See Leaderboard</span>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>

    {% include "partials/footer.html" %}

    <script defer src="{{ url_for('games.static', filename='js/stw.js') }}"></script>
</body>
</html>
