<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Money Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f7f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .signup-card {
            width: 100%;
            max-width: 550px;
            border-top: 5px solid #48c78e;
        }
    </style>
</head>
<body>

    <div class="container px-4">
        <div class="columns is-centered">
            <div class="column is-narrow">
                
                <div class="has-text-centered mb-5">
                    <h1 class="title is-1 has-text-success has-text-weight-bold">ðŸ’° MoneyGame</h1>
                    <!-- <p class="subtitle is-5 has-text-grey">Join the ultimate economy simulation.</p> -->
                </div>

                <div class="box signup-card p-6">
                    <h2 class="title is-4 has-text-centered mb-5">Create Account</h2>

                    {% for m in get_flashed_messages() %}
                        <div class="notification is-danger is-light p-3 has-text-centered mb-4">
                            <i class="fas fa-exclamation-circle mr-1"></i> {{m}}
                        </div>
                    {% endfor %}

                    <form method="POST" action="/signup">
                        <div class="columns mb-0">
                            <div class="column">
                                <div class="field">
                                    <label class="label">First Name</label>
                                    <div class="control">
                                        <input class="input" type="text" name="first_name" placeholder="John" required>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field">
                                    <label class="label">Last Name</label>
                                    <div class="control">
                                        <input class="input" type="text" name="last_name" placeholder="Doe" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="field mb-4">
                            <label class="label">Username</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" name="username" placeholder="Choose a handle" required>
                                <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                            </div>
                        </div>

                        <div class="field mb-4">
                            <label class="label">Email Address</label>
                            <div class="control has-icons-left">
                                <input class="input" type="email" name="email" placeholder="email@example.com" required>
                                <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                            </div>
                        </div>

                        <div class="field mb-4">
                            <label class="label">Password</label>
                            <div class="control has-icons-left">
                                <input class="input" type="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                                <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                            </div>
                        </div>

                        <div class="field mb-6">
                            <label class="label">Date of Birth</label>
                            <div class="control has-icons-left">
                                <input class="input" type="date" min="1900-01-01" max="{{today}}" name="dob" required>
                                <span class="icon is-small is-left"><i class="fas fa-calendar"></i></span>
                            </div>
                        </div>

                        <div class="control">
                            <button type="submit" class="button is-success is-fullwidth is-medium has-text-weight-bold">
                                SIGN UP
                            </button>
                        </div>
                    </form>

                    <hr>

                    <p class="has-text-centered is-size-6">
                        Already have an account? 
                        <a href="/login" class="has-text-success has-text-weight-bold">Login</a>
                    </p>
                </div>

                <!-- <p class="has-text-centered has-text-grey is-size-7 mt-5">
                    &copy; 2026 Money Game Inc. <br>
                    By signing up, you agree to our <a class="has-text-grey">Service Terms</a>.
                </p> -->

            </div>
        </div>
    </div>

</body>
</html>
