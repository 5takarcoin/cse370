<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
 <form method="POST" action="/signup" class="space-y-4 bg-white p-8 rounded-lg shadow-md max-w-lg mx-auto">
    <h2 class="text-2xl font-bold mb-4">Create Account</h2>
    <div class="grid grid-cols-2 gap-4">
        <input type="text" name="first_name" placeholder="First Name" required class="border p-2 rounded">
        <input type="text" name="last_name" placeholder="Last Name" required class="border p-2 rounded">
    </div>
    <input type="text" name="username" placeholder="Username" required class="w-full border p-2 rounded">
    <input type="email" name="email" placeholder="Email" required class="w-full border p-2 rounded">
    <input type="password" name="password" placeholder="Password" required class="w-full border p-2 rounded">
    <label class="block text-sm text-gray-600">Date of Birth</label>
    <input type="date" name="dob" required class="w-full border p-2 rounded">
    
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Sign Up</button>
</form>       <p class="text-center text-sm text-gray-600 mt-4">
            Already have an account?
            <a href="/login" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
