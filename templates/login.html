<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Money Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f7f6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border-top: 5px solid #48c78e;
        }
        .login-logo {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="container px-4">
        <div class="columns is-centered">
            <div class="column is-narrow">
                
                <div class="has-text-centered mb-5">
                    <h1 class="title is-1 has-text-success has-text-weight-bold">ðŸ’° MoneyGame</h1>
                    <!-- <p class="subtitle is-5 has-text-grey">Your empire awaits.</p> -->
                </div>

                <div class="box login-card p-6">
                    <h2 class="title is-4 has-text-centered mb-5">Login</h2>

                    {% for type, message in get_flashed_messages(with_categories=true) %}
                        <div class="notification is-{{ type }} is-light p-3 has-text-centered mb-4">
                            <i class="fas fa-exclamation-circle mr-1"></i> {{ message }}
                        </div>
                    {% endfor %}

                    <form method="POST" action="/login">
                        <div class="field mb-4">
                            <label class="label">Username</label>
                            <div class="control has-icons-left">
                                <input
                                    class="input"
                                    type="text"
                                    name="username"
                                    placeholder="Enter your username"
                                    required
                                >
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field mb-5">
                            <label class="label">Password</label>
                            <div class="control has-icons-left">
                                <input
                                    class="input"
                                    type="password"
                                    name="password"
                                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                                    required
                                >
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div>

                        <div class="control">
                            <button
                                type="submit"
                                class="button is-success is-fullwidth is-medium has-text-weight-bold"
                            >
                                LOGIN
                            </button>
                        </div>
                    </form>

                    <hr>

                    <p class="has-text-centered is-size-6">
                        Don't have an account? 
                        <a href="/signup" class="has-text-success has-text-weight-bold">Sign up</a>
                    </p>
                </div>

                <!-- <p class="has-text-centered has-text-grey is-size-7 mt-5">
                    &copy; 2026 Money Game Inc. <br>
                    <a class="has-text-grey-light mx-2">Terms</a> 
                    <a class="has-text-grey-light mx-2">Privacy</a>
                </p> -->

            </div>
        </div>
    </div>

</body>
</html>
