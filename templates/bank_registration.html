{% extends "base.html" %}

{% block title %}Register Account{% endblock %}

{% block content %}

  
                    <div class="column">
                            
                                <div class="box registration-card p-6">
                                    <h1 class="title is-3 mb-5">Open New Account</h1>
                                    
                                    {% for m in get_flashed_messages() %}
                                        <div class="notification is-danger is-light mb-4">
                                            <button class="delete"></button>
                                            {{m}}
                                        </div>
                                    {% endfor %}

                                    <form method="post">
                                        <div class="field mb-5">
                                            <label class="label">Account Type</label>
                                            <div class="control has-icons-left">
                                                <div class="select is-fullwidth">
                                                    <select name="account_type" required>
                                                        <option value="">Select one</option>
                                                        {% for t in account_types %}
                                                        <option value="{{t['account_type']}}">{{t['account_type']}}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                                <div class="icon is-small is-left">
                                                    <i class="fas fa-briefcase"></i>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="field mb-5">
                                            <label class="label">Initial Deposit ($)</label>
                                            <div class="control has-icons-left">
                                                <input class="input" type="number" min="5" step="1" name="initial_deposit" placeholder="Min $5.00" required>
                                                <span class="icon is-small is-left">
                                                    <i class="fas fa-money-bill-wave"></i>
                                                </span>
                                            </div>
                                            <p class="help">A minimum deposit of $5 is required to activate your account.</p>
                                        </div>

                                        <div class="field mb-6">
                                            <div class="control">
                                                <label class="checkbox">
                                                    <input type="checkbox" name="confirm" required>
                                                    I agree to the <span class="has-text-success has-text-weight-bold">Terms of Service</span>.
                                                </label>
                                            </div>
                                        </div>

                                        <div class="control">
                                            <button type="submit" class="button is-success is-fullwidth is-large has-text-weight-bold">
                                                CREATE ACCOUNT
                                            </button>
                                        </div>
                                    </form>
                                </div>

                    </div> 


{% endblock %}
