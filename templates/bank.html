{% extends "base.html" %}

{% block title %}Bank{% endblock %}


{% block content %}
     
<div class="column is-9">
                        <div class="box p-6">
                            <h1 class="title is-2 mb-5"><i class="fas fa-university has-text-success mr-3"></i>Bank</h1>
                            
                            <div class="columns is-multiline mb-6 is-flex">
    <div class="column is-3 is-flex">
        <div class="has-background-success-light p-5 has-radius-normal is-flex-grow-1">
            <p class="heading has-text-grey">Current Balance</p>
            <p class="title is-3 has-text-info-dark">${{ account['account_balance'] }}</p>
        </div>
    </div>

    <div class="column is-6 is-flex">
        <div class="has-background-white-ter p-5 has-radius-normal border is-flex-grow-1" style="border: 1px solid #ddd;">
            <p class="heading has-text-grey">Account Number</p>
            <p class="title is-4 has-text-black">#{{ account['account_no'] }}</p>
        </div>
    </div>

    <div class="column is-3 is-flex">
        <div class="has-background-white-ter p-5 has-radius-normal border is-flex-grow-1" style="border: 1px solid #ddd;">
            <p class="heading has-text-grey">Account Type</p>
            <p class="title is-4 has-text-black">{{ account['account_type'] }}</p>
        </div>
    </div>
</div>

                            <hr>

                            <div class="columns is-multiline">
                                <div class="column is-3">
                                    <a href="{{ url_for('deposit') }}" class="box bank-action has-text-centered">
                                        <span class="icon is-large has-text-success mb-2"><i class="fas fa-arrow-down fa-2x"></i></span>
                                        <span class="has-text-weight-bold">Deposit</span>
                                    </a>
                                </div>
                                <div class="column is-3">
                                    <a href="{{ url_for('withdraw') }}" class="box bank-action has-text-centered">
                                        <span class="icon is-large has-text-danger mb-2"><i class="fas fa-arrow-up fa-2x"></i></span>
                                        <span class="has-text-weight-bold">Withdraw</span>
                                    </a>
                                </div>
                                <div class="column is-3">
                                    <a href="{{ url_for('transfer') }}" class="box bank-action has-text-centered">
                                        <span class="icon is-large has-text-info mb-2"><i class="fas fa-exchange-alt fa-2x"></i></span>
                                        <span class="has-text-weight-bold">Transfer</span>
                                    </a>
                                </div>
                                <div class="column is-3">
                                    <a href="{{ url_for('transactions') }}" class="box bank-action has-text-centered">
                                        <span class="icon is-large has-text-warning mb-2"><i class="fas fa-history fa-2x"></i></span>
                                        <span class="has-text-weight-bold">History</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div> </div>
{% endblock %}
