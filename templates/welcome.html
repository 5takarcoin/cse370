<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white w-full max-w-2xl rounded-lg shadow-lg p-8">

    <div class="grid grid-cols-2 gap-4 text-gray-700">

        <div><span class="font-semibold">Username:</span> {{ result.username }}</div>

        <div><span class="font-semibold">First Name:</span> {{ result.first_name }}</div>

        <div>

    </div>

    <div class="mt-8 flex justify-center">
        <form action="#" method="post">
            <button
                type="submit"
                class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-2 rounded-md transition"
            >

            </button>
        </form>
    </div>

</html>
